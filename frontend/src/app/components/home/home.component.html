<div *ngIf="isLoading" [@slideInOutLoader]>
    <div class="loader-container">
        <div class="loader-item">
            <mat-icon>summarize</mat-icon> Summarizing
        </div>
        <div class="loader-item">
            <mat-icon>colorize</mat-icon> Extracting entities
        </div>
        <div class="loader-item">
            <mat-icon>sentiment_satisfied</mat-icon> Analyzing sentiment
        </div>
        <div class="loader-item">
            <mat-icon>travel_explore</mat-icon> News feed claim check
        </div>
        <div class="loader-item">
            <mat-icon>calculate</mat-icon> Calculation credibility
        </div>
    </div>
    <mat-progress-bar mode="determinate" [value]="loaderValue" color="accent"></mat-progress-bar>
</div>

<div class="container" *ngIf="!isLoading" [@slideInOutInput]>
    <div class="input-container">
        <mat-card class="article-card">
            <mat-card-header>
                <mat-card-title>Analyse</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="form">
                    <mat-form-field class="input">
                        <mat-label>Enter URL, #Hashtag, @Username or Tweet.</mat-label>
                        <textarea matInput [formControl]="articalFormControl" rows="10"></textarea>
                        <mat-error *ngIf="articalFormControl.hasError('required')">
                            Input is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-flat-button type="submit" color="accent" class="submit-button"
                    (click)="onSubmit()">Analyse</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<mat-spinner diameter="40" color="accent" *ngIf="isLoading" class="loader-spinner"></mat-spinner>
